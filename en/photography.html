<!doctype html>

<html lang="en">
<head>
  <script src="js/onload.js"></script>
</head>
  <body id='photography'>
    <div id="main">
      <!-- End of header  -->
      <header>
        <div id="header">
          <page-list></page-list>
          <nav><banner></banner>
          <span id='header-name'> <a href='photography.html'> <img src='../../img/americanflag.png' id='flag-img' /> </a>
              <a href='../fr/photography.html'> <img src='../../img/frenchflag.jpg' id='flag-img' /> </a>
              <!-- <a href='../pl/photography.html'> <img src='../../img/polishflag.jpg' id='flag-img' /> </a>   -->
          </span></nav>
        </div>
      </header>
      <!-- End of header  -->
      <!-- Main content  -->
      <div class='content'>
        <div class='page-intro'>
          <div class='page-title'>Photography</div>
          <div class='spacer'></div>
          <div class='explanation-container'>
            These pictures were all taken with an iPhone 5c or iPhone 6 in order to explore what kind of moments one can capture with
            a camera of the most basic level. Pictures are taken from my travels and typical routines.
          </div>
        </div>
        <div class='row'></div>
        <div class='website-container' >
          <div class="websites" id="my-albums">
            <div v-for="album in albums" class='col-lg-4 col-sm-6 website'>
              <div class='website-title'> {{ album.title }} </div>
                <figure class='figure-cls'><img v-bind:src='album.img' class='design-img img-cls' >
                  <figcaption class='figcaption-cls'>
                    <p>
                      <a v-bind:href='album.album'><i class='picture-icon fa fa-picture-o fa-2x' aria-hidden='true' ></i></a>&nbsp;
                    </p>
                  </figcaption>
                </figure>
              <div class='description-wrapper'><div class='website-description'> {{ album.description }} </div></div>
            </div>
          </div>
        </div>
        <div class='row'></div>
      </div>
      <!-- End of content  -->
      <div class='footer '></div>
    </div>
    <script src='js/script.js'></script>
  </body>
</html>
