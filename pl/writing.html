<!doctype html>

<html lang="pl">
<head>
  <script src="js/onload.js"></script>
</head>
  <body id='design'>
    <div id="main">
      <!-- Header  -->
      <header>
        <div id="header">
          <page-list></page-list>
          <nav><banner></banner>
            <span id='header-name'> <a href='../en/writing.html'> <img src='../../img/americanflag.png' id='flag-img' /> </a>
              <a href='../fr/writing.html'> <img src='../../img/frenchflag.jpg' id='flag-img' /> </a>
              <a href='writing.html'> <img src='../../img/polishflag.jpg' id='flag-img' /> </a> 
            </span>
          </nav>
        </div>
      </header>
      <!-- End of header  -->
      <!-- Main content  -->
      <div class='content'>
        <div class='page-intro'>
          <div class='page-title'>Teksty</div>
          <div class='spacer'></div>
          <div class='explanation-container'>
            Napisałem kilka moich obserwacji o rzeczach którymi jestem pasjonatem. Najważniejszy z nich podano poniżej.
          </div>
        </div>
        <div class='row'></div>
        <div class='website-container' >
          <div class="websites" id="my-writing">
            <div v-for="item in writing" class='col-lg-4 col-sm-6 website'>
              <div class='website-title'> {{ item.title }} </div>
                <figure class='figure-cls'><img v-bind:src='item.img' class='design-img img-cls' >
                  <figcaption class='figcaption-cls'>
                    <p>
                      <a v-bind:href='item.article'><i class='website-icon fa fa-github fa-2x' aria-hidden='true' ></i></a>
                    </p>
                  </figcaption>
                </figure>
              <div class='description-wrapper'><div class='website-description'> {{ item.description }} </div></div>
            </div>
          </div>
        </div>
        <div class='row'></div>
      </div>
      <!-- End of content  -->
      <div class='footer '></div>
    </div>
  </body>
</html>
